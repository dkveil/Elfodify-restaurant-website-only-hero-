<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <div class="logo header__left">
                    <nav class="header__nav">
                        <div class="hamburger">
                            <button class="hamburger-menu">

                            </button>

                        </div>
                    </nav>
                </div>
                <div class="header__center header__logo">
                    <a href="#" class="logo header__logo">Ellfoodify
                    </a>
                </div>
                <div class="header__right">
                    <div class="header__lang-button">
                        <button class="btn btn--small header__lang">PL⯆</button>
                        <li class="header__lang-list lang-list hiden">
                            <ul class="lang-list__item lang-list__item--used "><a class="lang-list__link "
                                    href="#">PL</a>
                            </ul>
                            <ul class="lang-list__item"><a class="lang-list__link" href="#">ENG</a></ul>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero-home">
            <div class="image">
                <img src="assets/images/hero-image.jpg" alt="">
            </div>
            <div class="video">
                <video class="video__media" src="assets/videos/hero-video.mp4" loop muted autoplay></video>
            </div>
            <div class="blackout hero-home__blackout"></div>
            <div class="hero-home__content">
                <div class="container">
                    <div class="hero-home__container">
                        <h1 class="title hero-home__title">
                            Ellfoodify,
                            <br>
                            Twoje ulubione jedzenie w jednej restauracji
                        </h1>
                        <div class="hero-home__btns-container">
                            <a href="#" class="hero-home__first-btn btn btn--transparent">Dowiedz się o nas</a>
                            <a href="#" class="hero-home__second-btn btn btn--white">Zobacz menu</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/hamburger.js"></script>
    <script src="js/langList.js"></script>
</body>

</html>
